<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
    <title>Contador Cumpleaños</title>
</head>
<body>
    <h1>Mi Cumpleaños en:</h1>

    <div class="countdownDiv">
        <div>
            <h3>Días</h3>
            <p id="days">0</p>
        </div>        
        <div>
            <h3>Horas</h3>
            <p id="hours">0</p>
        </div>
        <div>
            <h3>Minutos</h3>
            <p id="minutes">0</p>
        </div>
        <div>
            <h3>Segundos</h3>
            <p id="seconds">0</p>
        </div>
    </div>
    <div>
        <img src="img/birthday.jpg" id="birthdayImage" class="noColorImage">
    </div>
</body>
</html>
